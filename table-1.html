<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>

	<style type="text/css">
		table {
			width: 50%;
			border-width: 1px;
			border-style: solid;
			border-color: black;
		}
		th {
			border: 1px solid black;
		}
		td {
			border: 1px solid black;
			text-align: center;
		}
	</style>

</head>
<body>

<table>
	<tr>
		<th rowspan="3">day</th>
		<th colspan="3">seminar</th>
	</tr>
	<tr>
		<th colspan="2">schedule</th>
		<th rowspan="2">topic</th>
	</tr>
	<tr>
		<th>begin</th>
		<th>end</th>
	</tr>
	<tr>
		<td rowspan="2">monday</td>
		<td rowspan="2">8:00am</td>
		<td rowspan="2">5:00pm</td>
		<td>introduction of XML</td>
	</tr>
	<tr>
		<td>validity:DTD and relaxNG</td>
	</tr>
	<tr>
		<td rowspan="4">tuesday</td>
		<td>8:00am</td>
		<td>11:00pm</td>
		<td rowspan="2" style="padding: 7px;">Xpath</td>
	</tr>
	<tr>
		<td rowspan="2">11:00am</td>
		<td rowspan="2">2:00pm</td>
	</tr>
	<tr>
		<td rowspan="2">XSL Transformation</td>
	</tr>
	<tr>
		<td>2:00am</td>
		<td>5:00pm</td>
	</tr>
	<tr>
		<td>wendsday</td>
		<td>8:00am</td>
		<td>12:00pm</td>
		<td>XSL formatting object</td>
	</tr>
</table>


</body>
</html>
