<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
  <title>Stroke and stroke-dasharray property</title>
</head>
<style>
  svg{
    background-color: green;
  }
</style>
<body> 
    
<p>stroke: </p>
  
  <svg width="100px" height="100px">
      <circle cx="50" cy="50" r="40" 
              stroke="yellow"/>
  </svg>
    
<p>stroke-dasharray: </p>
  
  <svg width="100px" height="100px">
      <circle cx="50" cy="50" r="40"
              stroke-dasharray=5 
              stroke="yellow"/>
  </svg>
</body>
</html>
