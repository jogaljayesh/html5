<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
</head>
<body>
<table border="1" width="400">
<tr>
	<td rowspan="2">a</td>
	<td>b</td>
	<td rowspan="3">d</td>
	<td colspan="2">e</td>
	<td>f</td>
</tr>
<tr>
	<td>c</td>
	<td rowspan="2">g</td>
	<td rowspan="2">h</td>
	<td rowspan="2">t</td>
</tr>
<tr>
	<td colspan="2">i</td>
</tr>
<tr>
	<td colspan="3">k</td>
	<td>l</td>
	<td colspan="2">m</td>
</tr>
</table>


</body>
</html>
